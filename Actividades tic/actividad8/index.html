<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="Actividad 8, por Oliver Hayes">
  <title>Saludo según la hora</title>
</head>
<body>

<button onclick="MensajeSwitch()">Mensaje con Switch</button>
<button onclick="MensajeIf()">Mensaje con If</button>

<script>
function MensajeSwitch() {
  // Solicitar al usuario introducir la hora
  let hora = prompt("Introduce la hora (número):");

  // Convertir la hora a un número entero
  hora = parseInt(hora);

  // Verificar si la hora es válida
  if (!isNaN(hora) && hora >= 0 && hora <= 24) {
    // Determinar el saludo según la hora usando switch
    switch (true) {
      case hora >= 7 && hora <= 11:
        alert("Buenos días");
        break;
      case hora >= 12 && hora <= 21:
        alert("Buenas tardes");
        break;
      default:
        alert("Buenas noches");
    }
  } else {
    // Mostrar mensaje de error si la hora no es válida
    alert("Error: Introduce una hora válida (0-24).");
  }
}

function MensajeIf() {
  // Solicitar al usuario introducir la hora
  let hora = prompt("Introduce la hora (número):");

  // Convertir la hora a un número entero
  hora = parseInt(hora);

  // Verificar si la hora es válida
  if (!isNaN(hora) && hora >= 0 && hora <= 24) {
    // Determinar el saludo según la hora usando if-else
    if (hora >= 7 && hora <= 11) {
      alert("Buenos días");
    } else if (hora >= 12 && hora <= 21) {
      alert("Buenas tardes");
    } else {
      alert("Buenas noches");
    }
  } else {
    // Mostrar mensaje de error si la hora no es válida
    alert("Error: Introduce una hora válida (0-24).");
  }
}
</script>

</body>
</html>
